<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset | async)!.matches}" fixedInViewport="false" [attr.role]="isHandset ? 'dialog' : 'navigation'"
      [mode]="(isHandset | async)!.matches ? 'over' : 'side'" [opened]="!(isHandset | async)!.matches">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <button mat-button class="stock-button" matTooltip="cstock" (click)="checkStock()">CHECK STOCK</button>
        <button mat-button class="stock-button" matTooltip="cstock" (click)="createNewCategory()">CREATE ENTERPRISE</button>
        <button mat-button class="stock-button" matTooltip="cstock" (click)="sellItems()">SELL</button>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Toy Store Manager</span>
        <span class="spacer"></span>
        <button mat-button class="stock-button" matTooltip="cstock" (click)="checkStock()">CHECK STOCK</button>
        <button mat-button class="stock-button" matTooltip="cstock" (click)="createNewCategory()">CREATE ENTERPRISE</button>
        <button mat-button class="stock-button" matTooltip="cstock" (click)="sellItems()">SELL</button>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
